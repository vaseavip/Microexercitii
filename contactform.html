<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="#" method="post">
      <fieldset>
        <legend>Personal Information</legend>
        <label for="name">Your full name:</label>
        <input type="text" name="name" id="name" /><br /><br />

        <label for="email">E-mail addres:</label>
        <input type="email" name="email" id="email" /><br /><br />
        <p>You are from:</p>
        <select name="country" id="country">
          <option value="Moldova">Moldova</option>
          <option value="Romania">Romania</option>
          <option value="Ukraine">Ukraine</option>
        </select>
      </fieldset>
      <br /><br />
      <fieldset>
        <legend>Reason your are contacting us</legend>
        <input type="checkbox" name="reason" id="like" value="Like" />
        <label for="like">I would like detailed information</label><br /><br />
        <input
          type="checkbox"
          name="reason"
          id="interested"
          value="Interested"
        />
        <label for="interested">I am interested in employment</label
        ><br /><br />
        <input type="checkbox" name="reason" id="feedback" value="Feedback" />
        <label for="feedback">I would like to give you myfeedback</label
        ><br /><br />
        <input type="checkbox" name="reason" id="other" value="Other" />
        <label for="other">Other(see below)</label>
      </fieldset>
      <br /><br />
      <p>Comments:</p>
      <textarea name="comment" id="comment">Your Comments</textarea><br /><br />
      <button type="submit">Send</button>
    </form>
  </body>
</html>
