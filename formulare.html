<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <h1>Va rog sa va inregistrati</h1>
    <form action="server" method="post">
      <label for="nume">Nume:</label><br />
      <input
        type="text"
        name="nume"
        id="nume"
        placeholder="Numele Dumneavostra"
      />
      <br /><br />
      <label for="prenume">Prenume:</label><br />
      <input
        type="text"
        name="prenume"
        id="prenume"
        placeholder="Prenumele Dumneavoastra"
      /><br /><br />
      <label for="pass" Parola>Parola:</label><br />
      <input
        type="password"
        name="pass"
        id="pass"
        placeholder="Setati parola"
      /><br /><br />
      <label for="tara">Tara de origine:</label><br />
      <input
        type="text"
        name="tara"
        id="tara"
        placeholder="Scrieti tara de origine"
      />
      <br /><br />
      <p>Tipul de utilizator:</p>
      <input
        type="radio"
        name="utilizatortip"
        id="pfizica"
        value="PersoanaFizica"
        checked="checked"
      />
      <label for="pfizica">Persoana Fizica</label><br /><br />

      <input
        type="radio"
        name="utilizatortip"
        id="pjuridica"
        value="PersoanaJuridica"
      />
      <label for="pjuridica">Persoana Juridica</label><br /><br />

      <input
        type="radio"
        name="utilizatortip"
        id="organizatie"
        value="Organizatie"
      />
      <label for="organizatie">Organizatie</label><br /><br />

      <input type="number" name="ani" id="ani" min="16" max="99" />
      <label for="ani">Indicati Varsta</label><br /><br />

      <label for="puncte">Experienta in Domeniul IT(1-10)</label><br />
      <input type="range" name="puncte" id="puncte" min="0" max="10" />
      <p>Verificare</p>
      <input
        type="checkbox"
        name="intrebare"
        id="intrebare"
        value="Nusuntrobot"
      />
      <label for="intrebare">Nu sunt Robot</label><br /><br />
      <select name="country" id="country">
        <option value="Serbia">Serbia</option>
        <option value="Romania" selected>Romania</option>
        <option value="Ukraine">Ukraine</option></select
      ><br /><br />
      <select name="country" id="country" multiple="multiple">
        <option value="Serbia">Serbia</option>
        <option value="Romania" selected="selected">Romania</option>
        <option value="Ukraine">Ukraine</option></select
      ><br /><br />
      <select>
        <optgroup label="Europe">
          <option value="Romania">Romania</option>
          <option value="Serbia">Serbia</option>
          <option value="Ukraine">Ukraine</option>
        </optgroup>
        <optgroup label="Asia">
          <option value="China">China</option>
          <option value="India">India</option>
        </optgroup></select
      ><br /><br />
      <form action="script.php" method="post" name="demo_form">
        <fieldset>
          <legend>Personal info</legend>
          <label for="name">First name:</label><br />
          <input type="text" name="name" id="name" /><br />

          <label for="surname">Last name:</label><br />
          <input type="text" name="surname" id="surname" /><br />
        </fieldset>

        <fieldset>
          <legend>Contact</legend>
          <label for="email">Email:</label><br />
          <input type="text" name="email" id="email" /><br />

          <label for="phone">Phone:</label><br />
          <input type="text" name="phone" id="phone" />
        </fieldset>
      </form>
      <input type="submit" value="Trimite" />
    </form>
  </body>
</html>
